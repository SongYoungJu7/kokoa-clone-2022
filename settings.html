<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:30</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-3x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
  </header>

  <main class="main-screen more-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column setting-version">Latest Version</div>
        </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/d07af470f5.js" crossorigin="anonymous"></script>
</body>
</html>
