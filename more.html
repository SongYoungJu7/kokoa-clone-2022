<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      <div class="dot-more"></div>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile.jpg" class="user-component__avatar user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">user</h4>
            <h6 class="user-component_subtitle">+1 777 888 999<i class="fa-solid fa-circle-info"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
            <i class="ri-message-2-line ri-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="ri-calendar-check-line ri-2x"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="ri-archive-line ri-2x"></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="ri-emotion-line ri-2x"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="ri-paint-brush-line ri-2x"></i><span>Themes</span></div>
    </div>
    <div class="icon-row more-icon-row">
        <div class="icon-row__icon"><i class="ri-account-pin-circle-line ri-2x"></i><span>Account</span></div>
        <div class="icon-row__icon"><i class="ri-wechat-line ri-2x"></i><span>Openchat</span></div>
        <div class="icon-row__icon"><i class="ri-wechat-line ri-2x"></i><span>xxxxxxx</span></div>
        <div class="icon-row__icon"><i class="ri-wechat-line ri-2x"></i><span>xxxxxxx</span></div>
    </div>
    <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion-icon">
            <div class="more-suggestion__icons"><i class="fa-solid fa-quote-right fa-2x"></i><span>Kokoa Story</span></div>
            <div class="more-suggestion__icons"><i class="ri-bear-smile-line ri-2x"></i><span>Kokoa friends</span></div>
            <div class="more-suggestion__icons"><i class="fa-solid fa-paw fa-2x"></i><span>Friends Gem</span></div>
        </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/d07af470f5.js" crossorigin="anonymous"></script>
</body>
</html>
